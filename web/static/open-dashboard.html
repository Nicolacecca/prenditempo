<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>PrendiTempo</title>
    <style>
        body {
            background: #1a1a1a;
            color: #999999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 10px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #3a3a3a;
            border-top-color: #ff6b2b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Apertura dashboard...</p>
    <p style="font-size: 12px;">Puoi chiudere questa scheda.</p>
    <script>
        // Apre la dashboard in una finestra con nome specifico
        // Se esiste già una finestra con questo nome, viene riutilizzata
        const dashboard = window.open('index_v2.html', 'PrendiTempoDashboard');

        // Prova a fare focus sulla finestra aperta
        if (dashboard) {
            dashboard.focus();
        }

        // Prova a chiudere questa scheda dopo un breve ritardo
        // (funziona solo se la scheda è stata aperta da script, non sempre)
        setTimeout(function() {
            window.close();
        }, 500);
    </script>
</body>
</html>
