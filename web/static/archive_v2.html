<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Progetti - PrendiTempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 0;
        }

        /* Header Navigation */
        .header {
            border-bottom: 1px solid #3a3a3a;
            padding: 20px 40px;
            background: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 24px;
            text-decoration: none;
            color: #999999;
            font-size: 14px;
            transition: all 0.2s;
            border: 1px solid transparent;
            background: #2a2a2a;
        }

        .nav-link:hover {
            background: #3a3a3a;
            color: #ffffff;
        }

        .nav-link.active {
            background: #ffffff;
            color: #1a1a1a;
            font-weight: 500;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #999999;
            margin-bottom: 32px;
        }

        /* Card */
        .card {
            background: #242424;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #3a3a3a;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .card:hover {
            border-color: #4a4a4a;
            background: #2a2a2a;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        /* Buttons */
        .btn {
            background: #ffffff;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #ff6b2b;
            color: #ffffff;
        }

        .btn-success:hover {
            background: #ff7d3f;
        }

        .btn-pdf {
            background: #ef4444;
            color: #ffffff;
        }

        .btn-pdf:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #7c8591;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #242424;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #3a3a3a;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .modal-header p {
            font-size: 14px;
            color: #999999;
        }

        .modal-body {
            padding: 24px;
            color: #ffffff;
        }

        .modal-buttons {
            padding: 20px 24px;
            border-top: 1px solid #3a3a3a;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            background: #ff6b2b;
            color: #ffffff;
            border-radius: 16px;
            font-size: 14px;
            z-index: 2000;
            display: none;
            box-shadow: 0 8px 32px rgba(255, 107, 43, 0.3);
        }

        .notification.success {
            background: #22c55e;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Project items */
        .project-item {
            background: #1a1a1a;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid #3a3a3a;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-item:hover {
            background: #2a2a2a;
            border-color: #4a4a4a;
        }

        .project-item h3 {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .project-item p {
            font-size: 13px;
            color: #999999;
        }

        .project-item .buttons {
            display: flex;
            gap: 10px;
        }

        .project-item .btn {
            padding: 8px 16px;
            font-size: 0.9em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">PrendiTempo</div>
            <nav class="nav">
                <a href="index_v2.html" class="nav-link">Dashboard</a>
                <a href="archive_v2.html" class="nav-link active">Archivio</a>
                <a href="settings_v2.html" class="nav-link">Impostazioni</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <h1>Archivio Progetti</h1>
        <p class="subtitle">Progetti archiviati e report</p>

        <!-- Progetti Archiviati -->
        <div class="card">
            <h2>Progetti Archiviati</h2>
            <p style="color: #999999; margin-bottom: 20px;">
                Questi progetti sono stati chiusi. Puoi visualizzare il report o riattivarli.
            </p>
            <div id="archivedProjectsList">
                <p style="color: #999999;">Caricamento...</p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Modal per visualizzare report -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Report di Chiusura Progetto</h2>
                <p>Riepilogo delle attività del progetto</p>
            </div>
            <div class="modal-body" id="reportContent" style="max-height: 500px; overflow-y: auto;">
                <!-- Il contenuto verrà popolato dinamicamente -->
            </div>
            <div class="modal-buttons">
                <button class="btn btn-pdf" onclick="exportReportToPDF()">Esporta PDF</button>
                <button class="btn btn-secondary" onclick="closeReportModal()">Chiudi</button>
            </div>
        </div>
    </div>

    <script src="archive.js"></script>
</body>
</html>
